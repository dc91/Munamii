<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munamii Cakery</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-container">
        <!-- Left Side -->
        <div class="left">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <img src="img/cake.jpg" alt="Cake Image">
            <!-- No action at submit, for this exercise -->
            <form action="#" method="POST" class="email-subscribe-form">
                <input type="email" name="subscriber_email" placeholder="Enter email address" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>

        <!-- Right Side -->
        <div class="right">
            <h1>Hi!<br>Welcome to</h1>
            <div class="logo">
                <img src="img/logoFull.svg" alt="Munamii Cakery Logo">
            </div>
            <p id="FrontParagraph">
                We offer you the most delicious cakes and cupcakes for all kinds of events and celebrations.
                <br><br><a href="products.html">Browse</a> around to discover what you would like to 
                buy.
                
            </p>
            <div class="social-links">
                <a href="https://www.instagram.com/munamii.cakery/" target="_blank">
                    <img src="img/Instagram_icon.svg" alt="Munamii Cakery Logo">
                    <p>@munamii.cakery</p>
                </a>
                
                <a href="https://www.facebook.com/munamiicupcakes/" target="_blank">
                    <img src="img/Facebook_icon.svg" alt="Munamii Cakery Logo">
                    <p>munamiicupcakes</p>
                </a>
                <a href="mailto:contact@munamii.com">
                    <img src="img/email.svg" alt="Munamii Cakery Logo">
                    <p>email</p>
                </a>
            </div>
        </div>
    </div>
